<header id="top-head" class="uk-position-fixed">

      <div class="uk-navbar-left">
        <div class="uk-navbar-item">
          <a class="uk-logo" href="#"><img class="custom-logo" src="assets/Logo1.png" alt="" /></a>
        </div>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li>
            <a [routerLink]="['/user'] " data-uk-icon="icon:user" title="User End" data-uk-tooltip></a>
          </li>
          <li>
            <a [routerLink]="['/admin']" data-uk-icon="icon: settings" title="Admin Portal" data-uk-tooltip></a>
          </li>
          <li>
            <a href="#" data-uk-icon="icon:  sign-out" title="Sign Out" data-uk-tooltip></a>
          </li>
          <li>
            <a class="uk-navbar-toggle" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav"
              title="Offcanvas" data-uk-tooltip></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<div class="uk-container uk-margin-large-top">
  <ul uk-accordion>
    <li>
      <div class="uk-accordion-title" href="#">Select Your Application</div>
      <div class="uk-accordion-content">
        <div class="uk-margin uk-margin-large-left">
          <div uk-form-custom="target: > * > span:first-child">
            <select>
              <option value="">Please Select.....</option>
              <option *ngFor="let project of projects" value="project">{{project}}</option>

            </select>
            <button class="uk-button uk-button-default" type="button" tabindex="-1">
              <span></span>
              <span uk-icon="icon: chevron-down"></span>
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
<input type="text" [(ngModel)]="s" >

  <ul uk-accordion>
    <li>
      <div class="uk-accordion-title" href="#"> Add Your Application</div>
      <div class="uk-accordion-content">
        <form>
          <fieldset class="uk-fieldset">

            <legend class="uk-legend">New Application</legend>

            <div class="uk-margin uk-width-1-2">
              <input class="uk-input" [(ngModel)]="s"  type="text" placeholder="Application Name">
            </div>
            <div class="uk-margin uk-width-1-2">
              <input class="uk-input" [(ngModel)]="urlFetchDetails" type="text" placeholder="Enter your Source Link.....">
            </div>



          </fieldset>
        </form>
        <button (click)="fetchDetails()" class="uk-button uk-button-primary">Fetch Details</button>
        <div *ngIf="(dataLoaded)">
        <div class="uk-container uk-margin-large-top">
            <div class="uk-margin-large-top uk-width-1-1">
              <div *ngFor="let num of projectModel">
                <input class="uk-input uk-width-1-3 uk-margin-bottom" [(ngModel)]="num.FieldName" type="text" />
                <input class="uk-input uk-width-1-3 uk-margin-left uk-margin-bottom" [(ngModel)]="num.SourceLink" type="text" />
              </div>
            </div>
          
          </div>
        </div>
      </div>
    </li>

  </ul>
</div>
